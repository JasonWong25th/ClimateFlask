{% extends "base.html" %}

{% block body %}

    <div class="containter">
        <div class="jumbotron text-center">
            <h1>Feedback</h1>
        </div>
    </div>
    <div class="container">
        <table class='table table-sm'>
            <tr><th>Name</th><th>Author</th><th>Created</th></tr>
            {% for locationData in allLocationDatas %}

            <tr>
                <td>{{s1}}{{locationData.name}}{{s2}}</td>
                <td>{{locationData.author.fname}} {{locationData.author.lname}} </td>
                <td><a href='/viewlocationinput/{{locationData.id}}'>Click me</a></td>
                <td>{{locationData.createdate}} </td>   
            </tr>
            {% endfor %}
        </table>
    </div>
    <br><br><br>


{% endblock %}
